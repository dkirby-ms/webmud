name: game_service Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  buildPush:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./game_service/ --file ./game_service/Dockerfile --tag saitchocr.azurecr.io/game_service:$(date +%s)

    - name: Log in to Azure Container Registry
      run: az acr login --name saitchocr --username saitchocr --password ${{ secrets.REGISTRY_SECRET }}

    - name: Push the Docker image
      run: docker push saitchocr.azurecr.io/game_service:$(date +%s)

